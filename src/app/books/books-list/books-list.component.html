<div class="container">
  <h1 class="display-4" #header>Books overview</h1>
  <button class="btn-primary" (click)="onToogle()">toogle books</button>
  <div class="row">
    <app-book-item class="col-lg-3" *ngFor="let book of books; let index = index" [book]="book">
      <p class="card-header__content" #contentHeader>Book no.{{ index + 1 }}</p>
      <span class="card-footer__content" #contentFooter>footer</span>
    </app-book-item>
  </div>
</div>
