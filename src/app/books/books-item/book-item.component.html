<div class="card">
  <div class="card-header">
    <ng-content select=".card-header__content"></ng-content>
  </div>
  <img [src]="book?.imageUrl"
       class="card-img-top">
  <div class="card-body"
       [ngClass]="{ 'deactivated': book?.isSoldOut }">
    <h5 class="card-title">{{ book?.name }}<span class="badge badge-secondary" *ngIf="book?.isSoldOut">Sold out</span>
    </h5>
    <p class="card-text">{{ book?.author }}</p>
  </div>
  <div class="card-footer">
    <ng-content select=".card-footer__content"></ng-content>
  </div>
</div>
