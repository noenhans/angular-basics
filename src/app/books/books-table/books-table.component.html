<div class="table-toolbar">
  <button type="button" class="btn btn-primary" (click)="toogleEditMode()">
    <i class="far fa-edit"></i>
    Edit
  </button>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Cover</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
  </tr>
  </thead>
  <tbody>
    <tr bookitem *ngFor="let book of books; let index = index" [book]="book" [editMode]="editMode" [formGroup]="booksForm.at(index)"></tr>
  </tbody>
</table>
<div class="table-toolbar" *ngIf="editMode">
  <button type="button" class="btn btn-danger" (click)="toogleEditMode()">
    <i class="far fa-edit"></i>
    Cancel
  </button>
  <button type="button" class="btn btn-success" (click)="onSaveBooks()">
    <i class="far fa-edit"></i>
    Save
  </button>
</div>
