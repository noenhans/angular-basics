<div class="table-toolbar">
  <button class="btn btn-primary" (click)="toogleEditMode()">
    <i class="far fa-edit"></i>
    Toogle edit mode
  </button>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Cover</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
  </tr>
  </thead>
  <tbody>
    <tr bookitem *ngFor="let book of books; let i = index" [book]="book" [editMode]="editMode" [bookForm]="booksForm.at(i)"></tr>
  </tbody>
</table>
