<div class="table-toolbar">
  <button class="btn btn-primary" id="btn-toogle-edit" (click)="toogleEditMode()" *appPermitted="'editBooks'">
    <i class="far fa-edit"></i>
    Toogle edit mode
  </button>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Cover</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
  </tr>
  </thead>
  <tbody>
    <tr bookitem *ngFor="let book of books; let i = index" [book]="book" [editMode]="editMode" [formGroup]="booksForm.at(i)"></tr>
  </tbody>
</table>
<div class="table-toolbar" *ngIf="editMode">
  <button class="btn btn-danger" id="btn-toogle-cancel" (click)="toogleEditMode()">
    Cancel
  </button>
  <button class="btn btn-success" id="btn-toogle-save" (click)="updateBooks()" [disabled]="booksForm.invalid">
    Save
  </button>
</div>
