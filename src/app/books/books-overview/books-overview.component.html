<div class="container">
  <div class="row">
    <h1 class="display-4 col-lg-8">Books overview</h1>
    <div class="col-lg-4 btn-header-group">
      <a type="button" class="btn btn-success" routerLink="../book/new">Add new book</a>
      <a type="button" class="btn btn-info" [routerLink]="['..', nextViewMode]">
        <i class="fas" [ngClass]="{
          'fa-table': viewMode === viewModeValues.GRID,
          'fa-th': viewMode === viewModeValues.TABLE
        }"></i>
        Toogle view
      </a>
    </div>
  </div>
  <div class="row">
    <div class="input-group col-lg-4 search__container">
      <input type="text" class="form-control" placeholder="search..." [formControl]="searchControl">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
      </div>
    </div>
  </div>
  <app-books-list *ngIf="viewMode === viewModeValues.GRID; else booksTable" [books]="books$ | async | filterBooks :searchedValue"></app-books-list>

</div>

<ng-template #booksTable>
  <app-books-table [books]="books$ | async | filterBooks :searchedValue"></app-books-table>
</ng-template>
