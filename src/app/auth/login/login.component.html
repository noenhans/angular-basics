<div class="container">
  <div class="col-lg-6 offset-lg-3">
    <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="login(loginForm.value)">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" (ngModelChange)="logEmail($event)" required>
        <div class="alert alert-danger" *ngIf="loginForm.controls.email?.invalid && loginForm.controls.email?.touched">
          This field is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required #passwordControl="ngModel">
        <div class="alert alert-danger" *ngIf="passwordControl.invalid && passwordControl.touched">
          This field is required
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
