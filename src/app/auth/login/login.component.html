<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <form #loginForm="ngForm" (ngSubmit)="onSumbit()" autocomplete="off">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            appEmail
            email
          >
          <div
            *ngIf="loginForm.controls?.email?.invalid && loginForm.controls?.email?.touched"
            class="alert alert-danger"
          >
            <ng-container *ngIf="loginForm.controls?.email?.errors?.required">
              Email is required
            </ng-container>
            <ng-container *ngIf="loginForm.controls?.email?.errors?.domain || loginForm.controls?.email?.errors?.email">
              Email is invalid
            </ng-container>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
          <div
            *ngIf="loginForm.controls?.password?.invalid && loginForm.controls?.password?.touched && loginForm.controls?.password?.errors?.required"
            class="alert alert-danger"
          >
            Password is required
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
